<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <style>
        :root {
            --bg-color: #fce4ec;
            --header-color: #d81b60;
            --btn-pink: #f8bbd0;
            --btn-text: #880e4f;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: var(--header-color);
            font-size: 3rem;
            margin: 0;
            line-height: 1.1;
        }

        .heart-decor {
            position: absolute;
            top: -20px;
            right: 0;
            opacity: 0.6;
        }

        .status-bar {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .flex-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .btn-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-pink {
            background-color: var(--btn-pink);
            color: var(--btn-text);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 120px;
            transition: transform 0.2s;
        }

        #noBtn {
            background-color: #ffffff;
            border: 2px solid #ff4d6d;
            color: #ff4d6d;
            position: relative;
            z-index: 100;
        }

        .message-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            flex-grow: 1;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .media-result {
            margin-top: 20px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .media-result img {
            width: 100%;
            display: block;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div class="heart-decor">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="#f06292"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>

        <h1>h1<br>Valentine's Day</h1>

        <div class="status-bar">
            <span id="top-status">Waiting for your answer... üíñ</span>
            <span>üîç</span>
        </div>

        <div class="flex-wrapper" id="main-ui">
            <div class="btn-column">
                <button class="btn-pink" id="yesBtn">YES!</button>
                <button class="btn-pink" id="noBtn">No</button>
            </div>

            <div class="message-box" id="msg-box">
                Think again, I'm patient! üßêüòò
            </div>
        </div>

        <div class="media-result" id="celebration">
            <img src="https://i.imgur.com/vH9x7z6.gif" alt="See Ya Explosion">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const msgBox = document.getElementById('msg-box');
        const topStatus = document.getElementById('top-status');
        const mainUi = document.getElementById('main-ui');
        const celebration = document.getElementById('celebration');

        const stubbornTexts = [
            "I can wait! üòä",
            "Are you sure? I've got all day. ‚è≥",
            "You have no option... üòà",
            "Still waiting! üê¢",
            "Error 404: 'No' not found. üö´"
        ];

        let scale = 1;
        let msgIndex = 0;

        function handleNo() {
            // Move the button away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Update text logic
            msgBox.innerText = stubbornTexts[msgIndex];
            topStatus.innerText = "Don't worry, I'm patient... üòé";
            msgIndex = (msgIndex + 1) % stubbornTexts.length;

            // Make Yes grow
            scale += 0.15;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleNo();
        });

        yesBtn.addEventListener('click', () => {
            mainUi.classList.add('hidden');
            celebration.style.display = 'block';
            topStatus.innerText = "I knew it! See ya! üöÄ";
            document.body.style.backgroundColor = '#f06292';
        });
    </script>
</body>
</html>
